<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form.css">
    <title>Login Form</title>
    <style>
         label, input{
            font-size: larger;
        }
    </style>
</head>
<body>
    <section>
        <h2>Login</h2>
        <form action="">
            <div>
                <label for="">Username</label>
                <input type="text" name="name" placeholder="Enter you name here" required minlength="3" maxlength="10">
            </div>
            <br>
            <div>
                <label for="">Password</label>
                <input type="password" name="password" placeholder="Enter you name here" required minlength="3" maxlength="10">
            </div>
            <br>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>
</body>
</html>
