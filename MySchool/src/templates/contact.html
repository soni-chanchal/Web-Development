<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav>a{
            margin: 0 1.1rem;
        }
        nav>h1{
            background-color: rgb(136, 188, 253);
        }
        ul>li{
            font-size: 2rem; 
            color: rgb(243, 3, 3);
        }
        section>h3,p{
            font-size: 2rem;
        }
        div>label,input,textarea,button{
            font-size: 2rem;
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1 style="text-align: center; font-size: 2.5rem;">Dayalbagh Educational Institute </h1>
        </nav>
        <nav>
            <a href="./../index.html" style="display: inline;">
                <h2 style="display: inline;">Home </h2>
            </a>
            <a href="./about.html" style="display: inline;">
                <h2 style="display: inline;">About us</h2>
            </a>
            <a href="./contact.html" style="display: inline;  color: rgb(136, 188, 253);">
                <h2 style="display: inline;">Contact</h2>
            </a>
        </nav>
    </header>
    <main>
        <section>
            <h3>Contact us</h3>
            <form action="">
                <div>
                    <label for="">Name</label>
                    <input type="text" required minlength="2" maxlength="50" placeholder="Enter Your Name">
                </div>  
                <div>
                    <label for="">Email</label>
                    <input type="email" placeholder="example@mail.com">
                </div>
                <div>
                    <label for="">Phone</label>
                    <input type="text" pattern="[0-9]{10}" placeholder="47324xxxxx">
                </div>
                <div>
                    <label for="">Subject</label>
                    <input type="text" placeholder="Reason for contact">
                </div>
                <div>
                    <label for="">Message</label>
                    <br>
                    <textarea name="message" id="message" cols="100" rows="10" placeholder="Write your message here..."></textarea>
                </div>
                <div>
                    <button type="submit">
                      Submit  
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <div style="font-size: 1.5rem; text-align: center; background-color: rgba(70, 70, 70, 0.493);">
                &copy; DEI 2023
            </div>
        </section>
    </footer>
</body>
</html>
